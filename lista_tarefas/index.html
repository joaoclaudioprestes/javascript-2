<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Lista de Tarefas</h1>
    <header>
        <input id="inputTarefa" type="text" placeholder="Digite a tarefa">
        <button onclick="addTarefa()" id="btnAdd" class="add">Adicionar</button>
    </header>

    <main id="areaLista">
        <div class="item">
            <div class="item-icone">
                <i class="fa-regular fa-circle"></i>
            </div>
            <div class="item-nome">
                Teste de Tarefa
            </div>
            <div class="item-botao">
                <button class="delete"><i class="fa-solid fa-trash"></i> Deletar</button>
            </div>
        </div>

        <div class="item-clicado">
            <div class="item-icone">
                <i class="fa-solid fa-check-circle"></i>
            </div>
            <div class="item-nome">
                <p>Teste de Tarefa</p>
            </div>
            <div class="item-botao">
                <button class="delete"><i class="fa-solid fa-trash"></i> Deletar</button>
            </div>
        </div>
    </main>
    <script src="js/lista.js"></script>
</body>

</html>
